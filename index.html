<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: row" class="container-full">
      <div id="container" class="bg-dark">
        <div class="rod-container h-50">
          <div class="rod bg-light h-100"></div>
          <div class="disk bg-info"></div>
          <div style="bottom: 0;width: 90px;" class="disk bg-danger"></div>
        </div>
        <div class="rod-container h-50">
          <div class="rod bg-light h-100"></div>
          <div class="disk bg-info"></div>
          <div style="bottom: 0;width:90px;" class="disk bg-info"></div>
        </div>
        <div class="rod-container h-50">
          <div class="rod bg-light h-100"></div>
          <div class="disk bg-info"></div>
          <div style="bottom: 0;width: 90px;" class="disk bg-success"></div>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          padding: 4px;
          display: flex;
          flex: 1;
          background-color: bisque;
        "
      >
        <button
          style="margin-top: 8px; height: fit-content"
          type="button"
          class="btn btn-dark"
        >
          Stop
        </button>
        <button
          style="margin-top: 8px; height: fit-content"
          type="button"
          class="btn btn-dark"
        >
          Start
        </button>
        <button
          style="margin-top: 8px; height: fit-content"
          type="button"
          class="btn btn-dark"
        >
          Reflesh
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
